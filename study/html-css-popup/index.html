<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML-CSS-Popup / rukhlovka</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <div class="button"><a href="#">Button 1</a></div>
                <div class="button"><a href="#">Button 2</a></div>
                <div class="popup">
                    <input class="popup_box" type="checkbox">
                    <div class="popup_block">
                        <ul>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/apps.png" alt="Apps"></div>
                                    <div class="poput_item_text">Apps</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/blogs.png" alt="Blogs"></div>
                                    <div class="poput_item_text">Blogs</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/chat.png" alt="Chat"></div>
                                    <div class="poput_item_text">Chat</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/contacts.png" alt="Contacts">
                                    </div>
                                    <div class="poput_item_text">Contacts</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/documents.png" alt="Documents">
                                    </div>
                                    <div class="poput_item_text">Docs</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/files.png" alt="Files"></div>
                                    <div class="poput_item_text">Files</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/mail.png" alt="Mail"></div>
                                    <div class="poput_item_text">Mail</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/maps.png" alt="Maps"></div>
                                    <div class="poput_item_text">Maps</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/news.png" alt="News"></div>
                                    <div class="poput_item_text">News</div>
                                </a>
                            </li>

                        </ul>
                        <input class="more_items_checkbox" type="checkbox" id="more_items_id">
                        <label for="more_items_id" class="more_items_id">more</label>
                        <ul class="items_hidden">
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/mic.png" alt="Mic"></div>
                                    <div class="poput_item_text">Mic</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/classroom.png" alt="Classroom">
                                    </div>
                                    <div class="poput_item_text">Classroom</div>
                                </a>
                            </li>
                            <li class="popup_item"><a href="#" class="popup_link">
                                    <div class="poput_item_img"><img src="./popup-icons/mars.png" alt="mars"></div>
                                    <div class="poput_item_text">Mars</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="avatar"><a href="https://github.com/rukhlovka/"><img
                            src="https://raw.githubusercontent.com/rukhlovka/rukhlovka.github.io/main/img/ava.png"
                            alt="Avatar"></a></div>
            </nav>
        </header>
        <main class="main"></main>
        <footer class="footer">Homework - 2022</footer>
    </div>
</body>

</html>
